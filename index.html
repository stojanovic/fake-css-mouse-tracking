<!doctype html>
<html>
  <head>
    <title>noJS demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="a11"></section>
    <section class="a12"></section>
    <section class="a13"></section>
    <section class="a21"></section>
    <section class="a22"></section>
    <section class="a23"></section>
    <section class="a31"></section>
    <section class="a32"></section>
    <section class="a33"></section>
    <article>
      <p class="animate slow">Move mouse</p>
      <div class="ear left animate"></div>
      <div class="ear right animate"></div>
      <div class="head animate">
        <div class="eye left">
          <div class="dot animate"></div>
          <div class="closed top "></div>
          <div class="closed bottom "></div>
        </div>
        <div class="eye right">
          <div class="dot animate"></div>
          <div class="closed top"></div>
          <div class="closed bottom"></div>
        </div>
        <div class="nose animate"></div>
        <div class="mouth animate"></div>
        <div class="eyebrow left animate"></div>
        <div class="eyebrow right animate"></div>
      </div>
    </article>
  </body>
</html>
